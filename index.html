<!DOCTYPE html>
<html>
<head>
    <title>Street View Address Search</title>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const scriptTag = document.createElement('script');
        scriptTag.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=&v=weekly`;
        scriptTag.async = true;
        document.head.appendChild(scriptTag);
		});
	</script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #panorama {
            height: 400px; 	
            width: 100%;
        }
    </style>
</head>
<body>
    <input id="address" type="text" placeholder="Enter an address" style="width: 300px; height: 20px; margin-top: 10px;">
    <button onclick="geocodeAddress(geocoder, map)">Search</button>
    <div id="map"></div>
    <div id="panorama"></div>

    <script src="app.js"></script>
    <script src="config.js"></script>
</body>
</html>
